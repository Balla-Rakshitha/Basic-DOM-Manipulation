<!DOCTYPE html>
<html>
<head>
    <title>Basic DOM Manipulation</title>

    <style>
        .odd {
            font-weight: bold;
            color: blue;
        }
        .even {
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>

    <h2>DOM List Example</h2>

    <ul id="myList">
        <li class="odd">Item 1</li>
        <li class="even">Item 2</li>
        <li class="odd">Item 3</li>
    </ul>

    <button id="addBtn">Add Item</button>

    <script>
        const ul = document.querySelector("#myList");
        const btn = document.querySelector("#addBtn");

        btn.addEventListener("click", function () {
            let newItem = document.createElement("li");

            // Count current items â†’ next item number
            let count = ul.children.length + 1;

            newItem.textContent = "New Item " + count;

            // Apply styles based on odd/even number
            if (count % 2 === 1) {
                newItem.classList.add("odd");
            } else {
                newItem.classList.add("even");
            }

            ul.appendChild(newItem);
        });
    </script>

</body>
</html>
